<!DOCTYPE html>
<html lang="en" class="%sveltelab.theme%">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
	<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
	<meta name="viewport" content="width=device-width" />
	<title>SvelteLab</title>
	<meta property="og:site_name" content="SvelteLab" />
	<meta property="og:title" content="SvelteLab" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://sveltelab.dev/" />
	<meta property="og:description"
		content='A REPL for SvelteKit projects: quickly spin up a SvelteKit project and share it with the world.' />
	<meta content="summary_large_image" name="twitter:card" />
	<meta content="%sveltelab.og%" property="og:image" />

	<meta name="description"
		content="A REPL for SvelteKit projects: quickly spin up a SvelteKit project and share it with the world." />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
